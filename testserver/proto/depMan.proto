syntax = "proto3";

package depMan;
option go_package="./depManpb";

message Greeting {
    string firstName = 1;
    string lastName = 2;
}

message GreetRequest {
    Greeting greeting = 1;
}

message GreetResponse {
    string result = 1;
}

service DepManService{
    rpc Greet(GreetRequest) returns (GreetResponse){};
}